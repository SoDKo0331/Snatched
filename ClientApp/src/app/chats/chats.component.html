<div class="container mt-5">
    <div>

    </div>
    <form [formGroup]="chatsForm">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="border rounded p-3 chat-box" style="max-height: 300px; overflow-y: scroll;">
                    <div class="message">
                        <strong *ngIf="chatsForm.get('username')"></strong>
                        <span *ngIf="chatsForm.get('text')"></span>
                    </div>
                    <div class="message bg-light">
                        <strong>You:</strong>
                        <span *ngIf="chatsForm.get('text')"></span>
                    </div>
                    <!-- Add more messages here -->
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="sendChat()" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
